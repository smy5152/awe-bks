<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="main-heading-text">Awesome Books </h1>
    <div class="book-list">
      <ul id="book-list"></ul>
      <div id="input-form" class="input-form">
        <h2 class="main-heading-text"> Add a new book </h2>
        <section class="input-section">
          <input type="text" name="title" id="book-title" placeholder="title" class="text-input"> <br>
          <input type="text" name="author" id="book-author" placeholder="author" class="text-input">
          <button id="add-button" class="add-button">Add</button>
        </section>
      </div>
    </div>
  
  



    <script src="main.js"></script>
</body>

</html>
